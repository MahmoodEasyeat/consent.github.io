<body>

    <!-- Div to display the API response -->

    <script>
        // Function to handle the button click and call the API
        $('#callApiBtn').on('click', function() {

                EndtoEndId: "20250506M0002159811OBW00007036",
                EndtoEndIdSignature: "PxvZMbvnoIIS7kYEcSFCb6vTNmawNC2qLv1y+Bd5OF0uCde8zovok+SPhuIjPJAStoAZLO+KF9B4FfwpefSC6oCTTyjerfZAM6uGXFy/n8fxf0XD9iqghVxhEomOq87PylnUF67CCeQ89h27KWttnoogzRDWtsj5nWmUOEfc+OYzFidKgjgv6R3DOYiqndLKg25JsqHT3Bxt8gACOrZA8ON4hKqNFRAKdt2IBJwKmWY+dKksLFx8hpOy40j2nEbiwLZNE9DUodxC+aH27bBhCV+8rklooUhn6bRSDsgAFOiLMdaZAKqSWzRiBavXTTTZhqNi/UX9Ce0w7O9ZNX7zgw==",
                BankCode: "MBBEMYKL"
            };

            // Create a form
            const form = $('<form>', {
                action: 'https://www.onlinepayment.com.my/RMS/PNCO/ConsentRedirect.php',
                method: 'POST'
            });

            // Add data as hidden fields
            $.each(data, function(key, value) {
                form.append($('<input>', {

                    value: value
                }));
            });

            // Append form to body and submit
            $('body').append(form);
            form.submit();
        });
    </script>

</body>
