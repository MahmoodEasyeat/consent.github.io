<!DOCTYPE html>
<html lang="en">

<body>

    <!-- Button to trigger API call -->
    <button id="callApiBtn">Call API</button>

    <!-- Div to display the API response -->
    <div id="responseOutput"></div>

    <script>
        // Function to handle the button click and call the API
        $('#callApiBtn').on('click', function() {

            const data = {
                ConsentId: "Cust_264aaaa3808bf64c4379073de6883052d8",
                EndtoEndId: "20250505M0002159811OBW00007034",
                EndtoEndIdSignature: "QefdMbeqWl9yuvcEtL+odcsSNFaX5sckRN9VIQaSUdzubNbJ6Az09djzwh0z2VDremrxvzV8N9ByYQ3bPG00nQfD4iJQ/1rZuMDF7JBHnRuTyKamRR5ttqn0n4/EqQ6qQzSDCclF3BnJWYWj37LZz0urqow8lWP9r2uBxDw10XTL1AfVrY6Ncz8Pepx6vfxpX/hdsLnPmSiQ9pvdRebztUkT9PeSrfv3Q231LGPi+eKgAIzFsrtybnA/WkpkQUmOSX+ny88zEogTQ/ibT/YS34WX0eMU4AP/G0jEDREQnRq5dfc1UrUSl2gOW8P6J9a4UGWW7Rn3V2ciZMrNkDsZjg==",
                BankCode: "MBBEMYKL"
            };

            // Create a form
            const form = $('<form>', {
                action: 'https://www.onlinepayment.com.my/RMS/PNCO/ConsentRedirect.php',
                method: 'POST'
            });

            // Add data as hidden fields
            $.each(data, function(key, value) {
                form.append($('<input>', {
                    type: 'hidden',
                    name: key,
                    value: value
                }));
            });

            // Append form to body and submit
            $('body').append(form);
            form.submit();
        });
    </script>

</body>
