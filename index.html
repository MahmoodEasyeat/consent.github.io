<body>

    <!-- Div to display the API response -->

        // Function to handle the button click and call the API
        $('#callApiBtn').on('click', function() {

                EndtoEndId: "20250505M0002159811OBW00007032",
                EndtoEndIdSignature: "FYkb9l6RcHslPL+MSWS3g+Q2rOUBS9hG0Qpjn0FtICWwlbfij0St25n6c/YK9VOdhZSzmqaVA6g9Ypuwgan/qMPLh0be1l9c2q6rCab7fWJUiGoaa3/V0fJLaECAgUNxQ7ktlJg9fzJ0/D4FyINPESIcFtpJCLLeL83jo+XZJZ2Y1WxgbyZXalPlggaW0LvgY1j3bMMoZrdvzmsi8G80BUHTf8f7eR65562/KEZLj5ywEVWuA/N9hXmIQtFG1Ktfxe7/6hI6jISwVdeRvHI3EP1r7Z7vHAljYNvAJzpgGl9yfU2bWP219QR5eC7ikMey2R80BE8Bay/HWEIqdtcirg==",
                BankCode: "RHBBMYKL"
            };

            // Create a form
            const form = $('<form>', {
                action: 'https://www.onlinepayment.com.my/RMS/PNCO/ConsentRedirect.php',
                method: 'POST'
            });

            // Add data as hidden fields
            $.each(data, function(key, value) {
                form.append($('<input>', {

                    value: value
                }));
            });

            // Append form to body and submit
            $('body').append(form);
            form.submit();
        });
    </script>

</body>
