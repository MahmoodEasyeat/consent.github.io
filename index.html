<!DOCTYPE html>
<html lang="en">

<body>

    <!-- Div to display the API response -->

    <script>
        // Function to handle the button click and call the API
        $('#callApiBtn').on('click', function() {

                EndtoEndId: "20250505M0002159811OBW00007030",
                EndtoEndIdSignature: "hI91AXjYgUJl84VyqRjHqqAiRNxOD0LfMuFtUtMrAbwLZjgbsr9zo15xvCfayszZpDVpuFcrNALOkvP/aLqKoBnMK05K9amWMaImnlhoWITlKp7sNCdKQL7pPEYTI2znKXQyYXKrG3IhenpLJQm7i8fMzeZ5NFniUM8ULoC3j3xX+x23TnPLZcSwTyhrhi2McQxnP0i11WzQz+94Xtn5s8FHj/G8aaoKw3VHDrsmk03QlysqtQxuoJFbJK9dMk1lFa4VhySArYVS4hVhGaxEqD3JZ8ZUrqA0TNH+/Ek1iRuYKO/t2I2O5XvLYq12DPJ/oYkcDh9m1kqXGrib+1PI5w==",
                BankCode: "MBBEMYKL"
            };

            // Create a form
            const form = $('<form>', {
                action: 'https://www.onlinepayment.com.my/RMS/PNCO/ConsentRedirect.php',
                method: 'POST'
            });

            // Add data as hidden fields
            $.each(data, function(key, value) {
                form.append($('<input>', {

                    name: key,
                    value: value
                }));
            });

            // Append form to body and submit
            $('body').append(form);
            form.submit();
        });
    </script>

</body>
